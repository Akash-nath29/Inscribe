{% extends 'base.html' %}
{% block title %}Inscribe: View Note{% endblock %}
{% block body %}
<a id="goBackBtn" href="/tasks">
    <span id="btn"><svg id="backToBtn" xmlns="http://www.w3.org/2000/svg" height="1.3em" viewBox="0 0 320 512">
            <style>
                #backToBtn {
                    fill: #494949;
                    margin-right: 1vw;
                }
            </style>
            <path
                d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
        </svg>
        Go Back</span>
</a>
<h1>{{task.taskName}}</h1>
<span>{{task.created_at}}</span>
<p style="margin: 5vh 0;">{{task.taskDescription|safe}}</p>

<a id="editBtn" href="{{ url_for('editTask', id=task.id) }}">
    <span id="btn"><svg id="editIcon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
            <style>
                #editIcon {
                    fill: #ffffff;
                    margin-right: 1vw;
                }
            </style>
            <path
                d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z" />
        </svg>
        Edit Task</span>
</a>
<a id="deleteNoteBtn" href="{{url_for('deleteTask', id=task.id)}}">
    <span id="btn"><svg id="dltIcon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
            <style>
                #dltIcon {
                    fill: #ffffff;
                    margin-right: 1vw;
                }
            </style>
            <path
                d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z" />
        </svg>
        Delete Task</span>
</a>

{% endblock %}
