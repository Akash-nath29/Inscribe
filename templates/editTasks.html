{% extends 'base.html' %}
{% block title %}Inscribe: Edit Tasks{% endblock %}
{% block body %}
<a id="goBackBtn" href="/tasks">
    <span id="btn"><svg id="backToBtn" xmlns="http://www.w3.org/2000/svg" height="1.3em" viewBox="0 0 320 512">
            <style>
                #backToBtn {
                    fill: #494949;
                    margin-right: 1vw;
                }
            </style>
            <path
                d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
        </svg>
        Go Back</span>
</a>
<center><h2>Edit Tasks</h2></center>
<form method="post">
    <input type="text" name="taskName" id="taskName" placeholder="Task Name" autocomplete="off" value="{{task.taskName}}">
    <textarea name="taskDescription" id="taskDescription" cols="30" rows="10" placeholder="task Description">{{task.taskDescription}}</textarea>
    <input type="submit" value="Update">
</form>
{% endblock %}
