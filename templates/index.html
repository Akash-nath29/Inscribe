<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inscribe{% endblock %}</title>
    <style>
        h1 {
            font-size: 80px;
        }
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="website icon" type="image/png" href="{{url_for('static', filename='img/favicon.png')}}">
</head>

<body>
    <div class="logo">
        <img src="{{url_for('static', filename='img/penIcon.png')}}" alt="Icon" style="width: 30px; margin-right: 1vh;">
        <h2>Inscribe</h2>
        <span id="hamburger" onclick="openNav()">
            <svg id="hamburgerIcon" xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512">
                <style>
                    #hamburgerIcon {
                        fill: #494949;
                    }
                </style>
                <path
                    d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
            </svg>
        </span>
    </div>
    <div class="container">
        <div class="navbar">

            <a href="{{url_for('login')}}"><span id="navItem"><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512" height="1em" style="margin-right: 3vw;">
                        <path fill="#696969"
                            d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z" />
                    </svg>Log in</span></a>
            <a href="{{url_for('register')}}"><span id="navItem"><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 512" height="1em" style="margin-right: 3vw;">
                        <path fill="#696969"
                            d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
                    </svg>Register</span></a>
        </div>
        <div class="main">
            <span style="display: flex; align-items: center; justify-content: space-evenly;">
                <img src="{{url_for('static', filename='img/penIcon.png')}}" alt="Main Image">
                <div class="texts">
                    <h1>Inscribe</h1>
                    <p>Simple, Versatile, Usefull</p>
                </div>
            </span>
        </div>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>

</html>
